		<script id='code_1'>
		        var IMG_WIDTH = 380; //375
		        var currentImg = 0;
		        var maxImages = 38;
		        var cards;
			var favor;
			var speed = 300;
			var videoon = 0;		        
			var timer;
			var sup;
			var swipeOptions = {
				triggerOnTouchEnd: true,
				swipeStatus: swipeStatus,
				allowPageScroll: "vertical",
				threshold: 75
			};
			var swipeOptions2 = {
				triggerOnTouchEnd: true,
				swipeStatus: swipeStatus2,
				allowPageScroll: "vertical",
				threshold: 75
			};

			$(function () {  
				cards = $("#cards");
				favor = $("#favorites");
				content = $("#content");
				cards.swipe(swipeOptions);
				favor.swipe(swipeOptions2);
			});

			function swipeStatus(event, phase, direction, distance) {
				if (phase == "move" && (direction == "left" || direction == "right" || direction == "up" || direction == "down")) {
					var duration = 0;

                			if (direction == "left") {
                    				if (currentImg != maxImages-1) {
                    					scrollImages((IMG_WIDTH * currentImg) + distance, duration); 
						}
               				} else if (direction == "right") {
               					if (currentImg != 0) {
				                    scrollImages((IMG_WIDTH * currentImg) - distance, duration);
						}
               				} else if (direction == "up") {
               					if (favorites == 0) {
				                    scrollImages2(675 - distance, duration);
						}
               				} 


			        } else if (phase == "cancel") {
			                scrollImages(IMG_WIDTH * currentImg, speed);
			        } else if (phase == "end") {
			                if (direction == "right") {
			                    previousImage();
			                } else if (direction == "left") {
  			                    nextImage();
			                } else if (direction == "up") {
  			                    tofav();
			                }
			        }
			 }

			function swipeStatus2(event, phase, direction, distance) {          
				if (phase == "move" && (direction == "down")) {
					var duration = 0;
               				if (direction == "down") {
               					if (favorites == 1) {
				                    scrollImages2(0 - distance, duration);
						}
               				} 

			        } else if (phase == "cancel") {
			                scrollImages2(0, speed);
			        } else if (phase == "end") {
			                if (direction == "down") {
			                    tomain();
			                }
			        }
			 }




			function previousImage() {
				currentImg = Math.max(currentImg - 1, 0);
				scrollImages(IMG_WIDTH * currentImg, speed);
			}


			function nextImage() {
				if(currentImg != maxImages-1) {
              				currentImg = Math.min(currentImg + 1, maxImages - 1);
			                scrollImages(IMG_WIDTH * currentImg, speed);
			        } 
		        }

			function scrollImages(distance, duration) {
				cards.css("-webkit-transition-duration", (duration / 1000).toFixed(1) + "s");

				//inverse the number we set in the css
            			var value = (distance < 0 ? "" : "-") + Math.abs(distance).toString();
			        cards.css("-webkit-transform", "translate3d(" + value + "px,0,0)");
		        }

			function scrollImages2(distance, duration) {
				content.css("-webkit-transition-duration", (duration / 1000).toFixed(1) + "s");

				//inverse the number we set in the css
            			var value = (distance < 0 ? "" : "-") + Math.abs(distance).toString();
			        content.css("-webkit-transform", "translate3d(0," + value + "px,0)");
		        }

			function tofav() {
			                scrollImages2(675, speed);
					favorites = 1;
		        }

			function tomain() {
			                scrollImages2(0, speed);
                                        favorites = 0;
		        }





		</script>
